<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Grupos</ion-button>
    </ion-buttons>
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cadastro-contato']" routerLinkActive="router-link-active" ><ion-icon slot="start" name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (change)="filtrar()" [(ngModel)]="filtro" placeholder="Pesquisar contato">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="atualizar($event)">
      <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Buscando contatos...">
    </ion-refresher-content>
    </ion-refresher>

  <ion-item-group *ngFor="let grupo of contatos">
    <ion-item-divider sticky>
      <ion-label>{{ grupo.key }}</ion-label>
    </ion-item-divider>
    <ion-item (click)="abrirDetalhes(contato.id)" *ngFor="let contato of grupo.contatos">
      <ion-label>{{ contato.nome }} <strong>{{ contato.sobrenome }}</strong> </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
