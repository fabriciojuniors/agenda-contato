<ion-header>
  <ion-toolbar>
    <ion-title>Novo contato</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Contatos" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [formGroup]="form">
    <ion-card-header>
      <ion-card-subtitle>Dados pessoais</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="text" formControlName="sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apelido</ion-label>
        <ion-input type="text" formControlName="apelido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data_nascimento"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Informações</ion-label>
        <ion-textarea formControlName="informacoes"></ion-textarea>
      </ion-item> <br>
      <ion-item>
        <ion-label>Grupo</ion-label>
        <ion-select formControlName="grupo" interface="action-sheet" cancelText="Cancelar">
          <ion-select-option *ngFor="let grupo of grupos" [value]="grupo">{{grupo.nome}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-checkbox slot="end" formControlName="ativo"></ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Telefones</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-select [value]="telefone.tipo" interface="action-sheet" cancelText="Cancelar">
          <ion-select-option value="Celular">Celular</ion-select-option>
          <ion-select-option value="Empresarial">Empresarial</ion-select-option>
          <ion-select-option value="Residencial">Residencial</ion-select-option>
        </ion-select>
        <ion-input type="text" placeholder="Telefone" [(ngModel)]="telefone.telefone"></ion-input>
        <ion-icon (click)="salvarTelefone()" name="save-outline"></ion-icon>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let telefone of telefones">
          <ion-label> {{telefone.tipo}} - {{telefone.telefone}} </ion-label>
          <ion-icon (click)="excluirTelefone(telefone)" name="trash-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button [disabled]="!form.valid" (click)="salvar()" expand="block">
        Salvar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
